<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>E-Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/js-cookie/js.cookie.js"></script>
    <script src="/client.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">E-Queue</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item authenticated" style="display:none">
                <a class="nav-link" href="#" id="user"></a>
            </li>
            <li class="nav-item authenticated" style="display:none">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 unauthenticated">
    <div class="text-center">
        <h2>Welcome to E-Queue</h2>
        <p>Please log in to continue.</p>
        <a href="/oauth2/authorization/github" class="btn btn-primary">Login with GitHub</a>
    </div>
</div>

<div class="container mt-5 authenticated" style="display:none">
    <h2>Available Booking Slots</h2>
    <div id="booking-countdown" class="mb-3"></div>
    <div id="booking-message" class="alert alert-info" style="display:none;"></div>
    <div id="no-slots-message" class="alert alert-warning" style="display:none;"></div>

    <form id="booking-form">
        <div class="form-group">
            <label for="booking-slot">Select a Slot:</label>
            <select class="form-control" id="booking-slot">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button type="submit" class="btn btn-success">Book</button>
    </form>
</div>
</body>
<script>
    // Handle booking form submission
    $('#booking-form').submit(function (event) {
        event.preventDefault();
        console.log('Submitting booking form...');
        submitBooking();
    });
</script>
</html>
